<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!-- Required meta tags -->
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <title th:text="${title}"></title>
</head>


<div th:if="${session.id != null}">   
	<span th:text="${session.id}"></span> 님 환영 합니다.
 	<p>로그인 성공</p>
 	<a href="/member/auth/logout">로그아웃</a><br/>
 	<a href="/content/edit/write">글쓰기</a><br/>
	</div>
	<a href="/content/edit/write">글쓰기</a><br/>
	<div th:if = "${session.id == null}">
 		<a href="/member/auth/join">회원가입</a><br/>
 		<a href="/member/auth/login">로그인</a>
</div>


<body>
  
    <header th:fragment="menu(menu)">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">로고</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
        
        <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
          <a class="nav-link" aria-current="page" href="/member/auth/join">회원가입</a>
        </li>  
          
        <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
          <a class="nav-link" aria-current="page" href="/member/auth/login">로그인</a>
        </li>  
          
          
          <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
            <a class="nav-link" href="/content/edit/write">글쓰기</a>
          </li>
          
      </div>
    </div>
  </nav>
</header>
  
  </body>
  
</html>
